<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Bayan.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>Bayan</title>
</head>
<body>
    <div class="container">
        <h1 class="bayan">Bayan</h1>
        <hr style="border: 0.2em solid rgb(69, 91, 24); border-radius: 2em;">
        <div class="accordionMenu">
            <div class="toggleable">
                <input class = "toggleableControl hidden" id="toggleabel1" type="checkbox">
                <label class = "toggleableLabel" for="toggleabel1">
                    Did you finish your task?
                </label>
                <div class="toggleableContent">
                    <img src="img/meme1.jpg" alt="First mem">
                </div>
            </div>
            <div class="toggleable">
                <input class = "toggleableControl hidden" id="toggleabel2" type="checkbox">
                <label class = "toggleableLabel" for="toggleabel2">
                    Yes, our sistem is down
                </label>
                <div class="toggleableContent">
                    <img src="img/meme2.jpg" alt="Second mem">
                </div>
            </div>
            <div class="toggleable">
                <input class = "toggleableControl hidden" id="toggleabel3" type="checkbox">
                <label class = "toggleableLabel" for="toggleabel3">
                    Stackoverflow answer
                </label>
                <div class="toggleableContent">
                    <img src="img/meme3.jpg" alt="Third mem">
                </div>
            </div>
            <div class="toggleable">
                <input class = "toggleableControl hidden" id="toggleabel4" type="checkbox">
                <label class = "toggleableLabel" for="toggleabel4">
                    Cleans up the code
                </label>
                <div class="toggleableContent">
                    <img src="img/meme4.png" alt="Fourth mem">
                </div>
            </div>
            <div class="toggleable">
                <input class = "toggleableControl hidden" id="toggleabel5" type="checkbox">
                <label class = "toggleableLabel" for="toggleabel5">
                    Designers - Programmers
                </label>
                <div class="toggleableContent">
                    <img src="img/meme5.png" alt="Fifth mem">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
