<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Bayan.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>Bayan</title>
</head>
<body>
    <div class="container">
        <h1 class="bayan">Bayan</h1>
        <hr class="hr">
        <div class="accordionMenu">
            <div class="toggleable">
                <input class = "toggleableControl hidden" id="toggleabel1" type="radio" name="bayan-radio" checked>
                <label class = "toggleableLabel" for="toggleabel1">
                    <span>Did you finish your task?</span>
                    <span class="pop">
                        ▼
                    </span>
                </label>
                <div class="toggleableContent">
                    <img src="img/meme1.jpg" alt="First meme">
                </div>
            </div>
            <div class="toggleable">
                <input class = "toggleableControl hidden" id="toggleabel2" type="radio" name="bayan-radio">
                <label class = "toggleableLabel" for="toggleabel2">
                    <span>Yes, our sistem is down</span>
                    <span class="pop">
                        ▼
                    </span>
                </label>
                <div class="toggleableContent">
                    <img src="img/meme2.jpg" alt="Second meme">
                </div>
            </div>
            <div class="toggleable">
                <input class = "toggleableControl hidden" id="toggleabel3" type="radio" name="bayan-radio">
                <label class = "toggleableLabel" for="toggleabel3">
                    <span>Stackoverflow answer</span>
                    <span class="pop">
                        ▼
                    </span>
                </label>
                <div class="toggleableContent">
                    <img src="img/meme3.jpg" alt="Third meme">
                </div>
            </div>
            <div class="toggleable">
                <input class = "toggleableControl hidden" id="toggleabel4" type="radio" name="bayan-radio">
                <label class = "toggleableLabel" for="toggleabel4">
                    <span>Cleans up the code</span>
                    <span class="pop">
                        ▼
                    </span>
                </label>
                <div class="toggleableContent">
                    <img src="img/meme4.png" alt="Fourth meme">
                </div>
            </div>
            <div class="toggleable">
                <input class = "toggleableControl hidden" id="toggleabel5" type="radio" name="bayan-radio">
                <label class = "toggleableLabel" for="toggleabel5">
                    <span>Designers - Programmers</span>
                    <span class="pop">
                        ▼
                    </span>
                </label>
                <div class="toggleableContent">
                    <img src="img/meme5.png" alt="Fifth meme">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
